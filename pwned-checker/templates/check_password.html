<!-- templates/check_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">🔐 Check Password</h1>
      <p class="text-muted">Enter a password to check for breaches</p>
    </div>

    <form method="POST" action="{{ url_for('check_password') }}">
    <div class="mb-3">
        <label for="password" class="form-label">Enter Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-danger">Check Password</button>
    </form>


    {% if breached %}
      <div class="alert alert-danger text-center">
        ⚠️ This password has been found in <strong>{{ count }}</strong> data breaches.
      </div>
    {% elif breached is not none %}
      <div class="alert alert-success text-center">
        ✅ This password has not been found in any known breaches.
      </div>
    {% endif %}

    <div class="text-center mt-5">
      <a href="{{ url_for('check_email') }}" class="btn btn-outline-primary">📧 Check Email</a>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 Home</a>
    </div>
  </div>
</body>
</html>
