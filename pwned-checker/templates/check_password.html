{% extends "base.html" %}
{% block content %}
<!-- templates/check_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">🔐 Check Password</h1>
      <p class="text-muted">Enter a password to check if it has been found in any breaches.</p>
    </div>

    <form method="POST" action="{{ url_for('check_password') }}">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Check Breach</button>
    </form>

    <div class="text-center mt-5">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 Home</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
